<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Indique um amigo</title>
</head>
<body>
  <main>
    <section class="form">
      <div class="indicado">
        <h2>Indicado</h2>
        <form action="">
          <div class="input">
            <label for="name">Nome Completo:</label>
            <input id="name" type="text" required>
          </div>
          <div class="input">
            <label for="tel">Telefone <small>(com DDD)</small>:</label>
            <input id="tel" type="text" required>
          </div>
          <div class="input">
            <label for="email">E-mail</label>
            <input id="email" type="email" required>
          </div>
        </form>
      </div>
      <div class="indicador">
        <h2>Indicador</h2>
        <div class="input">
          <label for="name">Nome Completo:</label>
          <input id="name" type="text" required>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
